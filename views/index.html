<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оплата товара</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <form action="/pay" method="POST">
      <h2>Введите данные товара</h2>
      <input type="text" name="name" placeholder="Название товара" required />
      <input type="number" name="count" placeholder="Количество" min="1" required />
      <input type="number" name="price" placeholder="Цена (АР)" min="1" required />
      <button type="submit">Оплатить</button>
    </form>
  </div>
</body>
</html>
